<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <header class="header">
        <div class="container">
          <div id="select"></div>
        </div>
      </header>
      <section class="container">
        <h1 class="title">Welcome to Image finder</h1>
        <form class="search-form" id="search-form">
          <div class="input-wrapper">
            <input
              type="text"
              name="query"
              autocomplete="off"
              placeholder="Search images..."
              class="search-form__input"
            />
            <button class="search-form__btn">Search</button>
          </div>
          <div class="copyright">
            <p class="copyright__text">This service provides by</p>
            <a href="https://pixabay.com/" class="copyright__link">
              <img
                src="./images/pixabay_logo.svg"
                alt="pixabay"
                class="copyright__icon"
                width="130"
                height="25"
              />
            </a>
          </div>
        </form>

        <ul class="gallery"></ul>
      </section>

    </main>
  </body>
</html>
